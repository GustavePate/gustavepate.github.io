
<meta charset="utf-8"/>

<!-- meta description -->
{% if page.description %}
<meta name="description" content="{{page.description}}" />
{% else %}
<meta name="description" content="{{site.description}}" />
{% endif %}
<!-- meta keywords -->
{% if page.categories %}
<meta name="keywords" content="{{page.categories | join: ','}}" />
{% else %}
<meta name="keywords" content="{{site.keywords | join: ','}}" />
{% endif %}
<!-- canonical url -->
<link rel="canonical" href="{{site.url}}{{page.url}}"/>
<!-- link to google plus profil -->
<link rel="author" href="http://plus.google.com/115414251925827981582"/>
<title>{{site.title}} - {{ page.title }}</title>
<meta name="viewport" content="width=device-width"/>
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="/css/pygment_trac.css"/>

<!-- favicon -->
<link href="/ressources/favicon.ico" rel="icon" type="image/x-icon" />
<!-- adam's webicons .css -->
<link rel="stylesheet" href="/css/webicons.css">

<!-- twitter -->
<script>
    !function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0];
    if(!d.getElementById(id)){
    js=d.createElement(s);
    js.id=id;
    js.src="https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js,fjs);
    }
    }(document,"script","twitter-wjs");
</script>
<!-- facebook -->
<script>
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!-- flattr -->
<script type="text/javascript"> 
    /* <![CDATA[ */ 
(function() { 
 var s = document.createElement('script'); 
 var t = document.getElementsByTagName('script')[0]; 
 s.type = 'text/javascript'; 
 s.async = true; 
 s.src = 'https://api.flattr.com/js/0.6/load.js?'+
 'mode=auto&'+
 'button=compact&'+
 'category=text&'+
 'popout=0&'+
 'uid={{site.flattr}}';
 t.parentNode.insertBefore(s, t); 
 })(); 
/* ]]> */ 
</script>

        a.src=g;
